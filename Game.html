    <title>X O Game</title>
</head>

<body>
    <div class="container">
        <div class="title">X O Game</div>
        <div class="game">
            <div class="box" onclick="SG()"></div>
            <div class="box" onclick="SG()"></div>
            <div class="box" onclick="SG()"></div>

            <div class="box" onclick="SG()"></div>
            <div class="box" onclick="SG()"></div>
            <div class="box" onclick="SG()"></div>

            <div class="box" onclick="SG()"></div>
            <div class="box" onclick="SG()"></div>
            <div class="box" onclick="SG()"></div>
            <div class="Buttons">
                <button id="ReGame">ReGame</button>
                <button id="Mute">Mute</button>
                <button id="Choose-Music">Choose Music</button>
                <button id="Again">Again</button>
            </div>
        </div>
        <audio id="audio" autoplay>
            <source></audio>
        </audio>
        <div class="score">
            <div class="player">
                <h3>X</h3>
                <h3 id="nameplayer1">Player 1</h3>
                <div id="score1">0</div>
            </div>
            <div class="player">
                <h3 id="nameplayer3">Draw</h3>
                <div id="score3">0</div>
            </div>
            <div class="player">
                <h3>O</h3>
                <h3 id="nameplayer2">Player 2</h3>
                <div id="score2">0</div>
            </div>


        </div>
        <input type="file" style="display: none;" id="ChooseMusicInput" accept="audio/*">
        <audio id="MusicPlayer" autoplay>
    </di>
    </div>
    <script src="script.js"></script>
</body>
